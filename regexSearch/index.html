<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Regex Search Site</title>
  </head>
  <link rel="stylesheet" href="./main.css">
  <body>
    <div class="main-flex-container">
      <div class="main-grid-container">
        <div class="input-string">
          <label class="text-area-label" for="search-string">Search String</label>
          <textarea id="search-string" name="search-string" rows="8" cols="80" required></textarea>
        </div>
        <div id="test" class="regex-string">
          <div>
            <label for="test-regex">Regex for Test Method</label>
          </div>
          <input class="regexes" type="text" name="test-regex" id="test-regex" value="">
          <button type="button" name="0">Test String</button>
        </div>
        <div id="match" class="regex-string">
          <div class="">
            <label for="match-regex">Regex for Match Method</label>
          </div>
          <input class="regexes" type="text" name="match-regex" id="match-regex" value="">
          <button type="button" name="1">Match String</button>
        </div>
        <div id="replace" class="regex-string">
          <div class="">
            <label for="replace-regex">Regex for Replace Method</label>
          </div>
          <input class="regexes" type="text" name="replace-regex" id="replace-regex" value="">
          <div class="">
            <label for="replace-text">Text for Replace Method</label>
          </div>
          <input class="regexes" type="text" name="replace-text" id="replace-text" value="">
          <button type="button" name="2">Replece String</button>
        </div>
        <fieldset class="checkboxes">
          <legend>Choose flags</legend>
          <div class="">
            <input type="checkbox" id="g" name="flags" value="">
            <label for="flag1">Global</label>
          </div>
          <div class="">
            <input type="checkbox" id="i" name="flags" value="">
            <label for="flag2">Insensitive</label>
          </div>
        </fieldset>
        <div class="result">
          <label class="text-area-label" for="result">Result</label>
          <textarea id="result" name="result" rows="8" cols="80"></textarea>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
